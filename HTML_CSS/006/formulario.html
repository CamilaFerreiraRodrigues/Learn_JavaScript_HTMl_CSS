<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
   <style>

    label{
        display: block; 
    }




   </style>
</head>
<body>
    <!--
         NÂO pode ter um form dentro de ouro forms

         label -> label do input, e para podes estilizar depois
    -->

    <form action="#" method="get" target="_blank" autocomplete="off"></form>
    <section>
        <h1>Cabeça</h1>
        <p>O formulario</p>

        <fieldset>
            <legend>Descrição</legend>
            <label for=" id-primeiro-input">Nome</label>
            <input type="text" id = " id-primeiro-input" name="nome" placeholder="Seu nome..."> <!-- pderia colocar o valeu, mas o value já o que a pessoa digita-->
        </fieldset>


        <!-- Tem dois duas formas de colocar o label
        
            1) o label pode estar separado input, mas colocar no "for" o id do input
            2)
        -->

        <fieldset>
            <legend>teste</legend>
            <label for="">Nome
                <input type="text"placeholder= " teste">
            </label>
        </fieldset>
        
        


        
    </section>
</body>
</html>
